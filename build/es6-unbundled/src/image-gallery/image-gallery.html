<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html"></head><body><dom-module id="image-gallery"><template><style>:host{position:absolute;display:block;top:auto;bottom:40px;background-color:transparent;}ul.carousel{display:flex;width:720px;margin:20px auto;padding:0;justify-content:center;overflow:auto;}@media screen and (max-width: 700px){ul.carousel{width:100vw;justify-content:flex-start;}ul.carousel li:first-child{padding-left:0;}ul.carousel li:last-child{padding-right:0;}}ul.carousel li{list-style:none;margin:0;padding:0 10px;display:inline-block;}ul.carousel li{display:inline-block;text-align:center;color:#999;text-decoration:none;}ul.carousel li span.current{display:block;background-color:rgba(0,0,255,0.2);}ul.carousel li img{width:100px;height:100px;-webkit-border-radius:undefined;-moz-border-radius:undefined;border-radius:50%;cursor:pointer;}ul.carousel li img.current{border:2px solid rgba(0,0,255,0.2);}ul.carousel li span{display:block;padding:5px;color:#111;background-color:rgba(255, 255, 255, 0.1);border-radius:15px 15px;}@media screen and (max-width: 700px){ul.carousel li img{width:75px;height:75px;}ul.carousel li span{padding:2px;border-radius:8px 8px;font-size:0.60em;}}</style><ul class="carousel"><template is="dom-repeat" items="{{scenes}}"><li><img id="[[item.id]]" class="thumb" src="../../[[item.thumbnail]]" on-tap="sceneSelected"> <span class="name">[[item.name]]</span></li></template></ul></template><script>class ImageGallery extends Polymer.GestureEventListeners(Polymer.Element){static get is(){return'image-gallery'}constructor(){super(),this.scenes=[{id:'petra',name:'Petra',image:'assets/gallery/petra.jpg',preview:'assets/gallery/petra-preview.jpg',thumbnail:'assets/gallery/petra-thumbnail.jpg'},{id:'christTheRedeemer',name:'Christ Redeemer',image:'assets/gallery/christ-redeemer.jpg',preview:'assets/gallery/christ-redeemer-preview.jpg',thumbnail:'assets/gallery/christ-redeemer-thumbnail.jpg'},{id:'machuPicchu',name:'Machu Picchu',image:'assets/gallery/machu-picchu.jpg',preview:'assets/gallery/machu-picchu-preview.jpg',thumbnail:'assets/gallery/machu-picchu-thumbnail.jpg'},{id:'chichenItza',name:'Chichen Itza',image:'assets/gallery/chichen-itza.jpg',preview:'assets/gallery/chichen-itza-preview.jpg',thumbnail:'assets/gallery/chichen-itza-thumbnail.jpg'},{id:'tajMahal',name:'Taj Mahal',image:'assets/gallery/taj-mahal.jpg',preview:'assets/gallery/taj-mahal-preview.jpg',thumbnail:'assets/gallery/taj-mahal-thumbnail.jpg'}]}static get properties(){return{image:{type:String,value:'assets/gallery/petra.jpg',notify:!0}}}sceneSelected(a){console.debug(ImageGallery.is,'sceneSelected',a);let b=a.path[0],c=b.nextElementSibling;for(let e=0;e<this.scenes.length;e++)this.scenes[e].id===b.id&&this.set('image',this.scenes[e].image);let d=b.parentElement.parentElement.querySelectorAll('.name');for(let e=0;e<d.length;e++)d[e].classList.remove('current');c.classList.add('current')}}window.customElements.define(ImageGallery.is,ImageGallery);</script></dom-module></body></html>
